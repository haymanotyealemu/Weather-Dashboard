<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>
<body>
    <!--Main Bootstrap Search-->
    <div class="container">
        <!--Jumbotron for Title-->
        <div class="jumbotron ml-2 mr-2 mt-2 text-center p-2" style="background-color:#404040 ;color: white;">
            <h1> <strong>Weather Dashboard</strong></h1>
        </div>
        <!--Row for searching a city-->
        <div class="row">
            <div class="col-sm-4 bg-light">
                <!--First card is for handling the search city-->
                <div class="card">
                    <div class="card-body">
                        <!--Here we create an HTML form for handling the inputs-->
                        <form role="form">
                            <!--Here we create the text box fro capturing the search city-->
                            <div class="form-group">
                                <strong>
                                    <label for="search">Search for a City:</label>
                                </strong>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="search-city">
                                    <button class=" btn bg-primary text-light" id ="search-button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--Second Card for handling search city history-->
                    <div class="card">
                        <div class="list-group list-group-flush">
                            <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <!--Third card for Retrieved Current data will be dumped here-->
                <div class="card" id="current-weather">
                    <div class="card-body">
                        <h3 class="city mb-4" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>UV index:<span class="current bg-danger text-light rounded py-1 px-2" id="uv-index"></span></p> 
                    </div>
                </div>
                <br>
            <!--Row for future data to be dumped here-->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card" id="future-weather">
                            <div class="card-body">
                                <h3>5-Day Forecast</h3>
                                

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--jQuery JS-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--Code to Jvascript File-->
    <script type="text/Jvascript" src="script.js"></script>
</body>
</html>
